<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출판사 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">출판사 수정</h2>
        </div>

    <main class="row">
        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto bg-light rounded shadow py-4 mb-4">
            <div class="text-center mb-4">
                <p>수정할 출판사의 정보를 입력하세요.</p>
            </div>

            <!-- 오류 메시지 표시 -->
            <div th:if="${errorMessage}" class="alert alert-danger">
                <strong>이미 존재하는 이름입니다!</strong> <span th:text="${errorMessage}"></span>
            </div>

            <form class="row" th:action="@{/admin/publisher/edit/{id}(id=${publisher.id})}" method="post">
                <div class="col-md-12 form-group mb-3">
                    <label for="name">출판사 이름</label>
                    <input type="text" class="form-control" id="name" name="name"
                           th:value="${publisher.name}" placeholder="출판사 이름" required>
                </div>
                <div class="col-md-12 form-group mb-3">
                    <button type="submit" class="btn btn-primary w-100">출판사 수정</button>
                </div>
            </form>
        </div>
    </main>
</div>
</div>

<!-- Bootstrap JS 파일을 올바르게 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
