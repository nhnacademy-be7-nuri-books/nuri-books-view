<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>도서 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<h1>도서 목록</h1>
<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>출판사</th>
        <th>정가</th>
        <th>할인가</th>
        <th>상태</th>
        <th>재고</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books.content}">
        <td th:text="${book.title}">제목</td>
        <td th:text="${book.publisherName}">출판사</td>
        <td th:text="${book.price}">정가</td>
        <td th:text="${book.salePrice}">할인가</td>
        <td th:text="${book.state}">상태</td>
        <td th:text="${book.stock}">재고</td>
    </tr>
    </tbody>
</table>

<div>
    <a th:href="@{/books/list(page=${books.page - 1}, size=${books.size})}"
       th:if="${books.page > 0}">이전</a>
    <span th:text="${books.page + 1}">1</span> / <span th:text="${books.totalPages}">1</span>
    <a th:href="@{/books/list(page=${books.page + 1}, size=${books.size})}"
       th:if="${books.page < books.totalPages - 1}">다음</a>
</div>
</body>
</html>
