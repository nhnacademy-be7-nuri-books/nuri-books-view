<div th:fragment="register_modal">
    <script>
        const showMessage = (error) =>{
            let message;
            let toastElement;
            let toast;

            if(error == null) {
                message = document.getElementById("successMessage");
                toastElement = document.getElementById("successToast");
                message.textContent = '요청이 완료되었습니다.';
            }
            else{
                message = document.getElementById("errorMessage");
                toastElement = document.getElementById("errorToast");
                message.textContent = error;
            }
            toast = new bootstrap.Toast(toastElement);

            toastElement.style.display = "block";
            toast.show();
        }
        const submitHandler = (url) => {
            const form = document.getElementById('register_form');

            const formData = new FormData(form);

            fetch(url, {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        response?.json().then(data => {
                            showMessage("등록 실패 \n"+ data.message)
                        });
                    }else{
                        refreshList();
                        showMessage();
                    }
                })
                .catch(error => {
                    showMessage(error);
                });
            form.reset();
            $('#register-modal').modal('hide');
        }
    </script>
    <style>
        .star-rating {
            display: flex;
        }

        .star {
            appearance: none;
            padding: 1px;
        }

        .star::after {
            content: '☆';
            color: hsl(60, 80%, 45%);
            font-size: 20px;
        }

        .star:hover::after,
        .star:has(~ .star:hover)::after,
        .star:checked::after,
        .star:has(~ .star:checked)::after {
            content: '★';
        }

        .star:hover ~ .star::after {
            content: '☆';
        }
    </style>

    <div>
        <!-- 포인트 정책 등록 모달 -->
        <div aria-hidden="true" aria-labelledby="registerModalLabel" class="modal fade" id="register-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">리뷰 등록</h5>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                    </div>
                    <div class="modal-body">

                        <!-- 리뷰 등록 폼 -->
                        <form action="/review" id="register_form" method="post">
                            <div class="mb-3">
                                <label class="form-label" for="title">리뷰 제목</label>
                                <input class="form-control" id="title" name="title" placeholder="리뷰 제목" required type="text">
                                <input name="orderDetailId" type="hidden">

                                <label class="form-label" for="star">별점</label>
                                <div class="star-rating" id="star">
                                    <input class="star" name="score" type="radio" value=1>
                                    <input class="star" name="score" type="radio" value=2>
                                    <input class="star" name="score" type="radio" value=3>
                                    <input class="star" name="score" type="radio" value=4>
                                    <input class="star" name="score" type="radio" value=5>
                                </div>

                                <label class="form-label" for="content">리뷰 내용</label>
                                <input class="form-control" id="content" name="content" placeholder="리뷰 내용" required type="text">

                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary" type="submit">등록</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
