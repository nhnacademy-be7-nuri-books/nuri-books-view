
    <!-- 리뷰 카드 반복 (크기 조정) -->
    <div class="row" th:fragment="reviews">
        <div th:each="review : ${pages.content}" class="col-12 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body p-3">

                    <!-- 리뷰 제목과 내용 -->
                    <h5 class="card-title font-weight-bold" th:text="${review.title}">리뷰 제목</h5>
                    <p class="card-text" th:text="${review.content}">리뷰 내용</p>

                    <!-- 평점과 작성자 정보 -->
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <span class="text-muted small">평점: <span th:text="${review.score}">0</span></span>
                        <span class="text-muted small" th:if="${#strings.equals(type, 'member')}" th:text="${review.member.username}">작성자 이름</span>
                        <span class="text-muted small" th:if="${#strings.equals(type, 'book')}" th:text="${review.book.title}">책 제목</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
