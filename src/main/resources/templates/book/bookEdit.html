<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>도서 정보 편집</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4 bg-light rounded shadow">
<div class="text-center mb-4">
    <h1 class="text-uppercase">도서 등록</h1>
</div>

<form th:action="@{/api/books/aladin/save}" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${book.title}" required>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">저자</label>
        <input type="text" class="form-control" id="author" name="author" th:value="${book.author}" required>
    </div>
    <div class="mb-3">
        <label for="publisher" class="form-label">출판사</label>
        <input type="text" class="form-control" id="publisher" name="publisher" th:value="${book.publisher}" required>
    </div>
    <div class="mb-3">
        <label for="pubDate" class="form-label">출판일</label>
        <input type="text" class="form-control" id="pubDate" name="pubDate" th:value="${book.pubDate}" required>
    </div>
    <div class="mb-3">
        <label for="categoryName" class="form-label">카테고리</label>
        <input type="text" class="form-control" id="categoryName" name="categoryName" th:value="${book.categoryName}" required>
    </div>
    <div class="mb-3">
        <label for="priceStandard" class="form-label">정가</label>
        <input type="text" class="form-control" id="priceStandard" name="priceStandard" th:value="${book.priceStandard}" required>
    </div>
    <div class="mb-3">
        <label for="discountRate" class="form-label">할인율</label>
        <input type="number" class="form-control" id="discountRate" name="discountRate" min="0" max="100" placeholder="0-100%" required>
    </div>
    <div class="mb-3">
        <label for="stock" class="form-label">재고</label>
        <input type="number" class="form-control" id="stock" name="stock" required>
    </div>
    <div class="mb-3">
        <label for="stockStatus" class="form-label">재고상태</label>
        <input type="text" class="form-control" id="stockStatus" name="stockStatus" th:value="${book.stockStatus}">
    </div>
    <div class="mb-3">
        <label for="cover" class="form-label">썸네일</label>
        <input type="text" class="form-control" id="cover" name="cover" th:value="${book.cover}" required>
    </div>
    <div class="mb-3">
        <label for="detailImageUrl" class="form-label">상세 이미지 URL</label>
        <input type="text" class="form-control" id="detailImageUrl" name="detailImageUrl">
    </div>
    <div class="mb-3">
        <label for="contents" class="form-label">목차</label>
        <input type="text" class="form-control" id="contents" name="contents" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">설명</label>
        <input type="text" class="form-control" id="description" name="description" th:value="${book.description}" required>
    </div>
    <div class="mb-3">
        <label for="isPackageable" class="form-label">포장 가능 여부</label>
        <select class="form-select" id="isPackageable" name="isPackageable" required>
            <option value="true">가능</option>
            <option value="false">불가능</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" th:value="${book.isbn}" readonly>
    </div>
    <!-- 다른 필요한 입력란 추가 -->
    <button type="submit" class="btn btn-success w-100">저장</button>
</form>
</body>
</html>
