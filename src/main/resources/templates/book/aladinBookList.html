<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
  <title>Aladin 도서 목록</title>
</head>

<div layout:fragment="content">
  <div class="text-center mb-4">
    <h1 class="text-uppercase">Aladin 도서 목록</h1>
  </div>

  <!-- 성공 메시지 표시 -->
  <div th:if="${successMessage}" class="alert alert-success" role="alert">
    <p th:text="${successMessage}"></p>
  </div>

  <!-- 검색 옵션 폼 -->
  <div class="text-center mb-4">
    <form th:action="@{/api/view/aladin/books/list}" method="get" class="text-center">

      <!-- 리스트 종류 -->
      <div class="form-group d-inline-block me-3">
        <label for="queryType" class="me-1">리스트 종류</label>
        <select name="queryType" id="queryType" class="form-select d-inline-block" style="width: auto;">
          <option value="ItemNewAll">신간 전체 리스트</option>
          <option value="ItemNewSpecial">주목할 만한 신간 리스트</option>
          <option value="ItemEditorChoice">편집자 추천 리스트</option>
          <option value="Bestseller">베스트셀러</option>
          <option value="BlogBest">블로거 베스트셀러</option>
        </select>
      </div>

      <!-- 조회 대상 -->
      <div class="form-group d-inline-block me-3">
        <label for="searchTarget" class="me-1">조회 대상</label>
        <select name="searchTarget" id="searchTarget" class="form-select d-inline-block" style="width: auto;">
          <option value="Book" selected>도서</option>
          <option value="Foreign">외국도서</option>
          <option value="Music">음반</option>
          <option value="DVD">DVD</option>
          <option value="Used">중고샵</option>
          <option value="eBook">전자책</option>
          <option value="All">모든 타겟</option>
        </select>
      </div>

      <!-- 결과 수 -->
      <div class="form-group d-inline-block">
        <label for="maxResults" class="me-1">결과 수</label>
        <input type="number" name="maxResults" id="maxResults" min="1" max="100" value="10" class="form-control d-inline-block" style="width: 80px;" />
      </div>

      <!-- 조회 버튼 -->
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">조회</button>
      </div>
    </form>
  </div>

  <!-- 도서 목록 출력 -->
  <div class="my-4">
    <ul class="list-group" th:if="${books != null}" th:each="book : ${books}">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div>
          <strong th:text="${book.title}">제목</strong><br>
          <small th:text="'저자: ' + ${book.author}">저자</small><br>
          <small th:text="'출판일: ' + ${book.pubDate}">출판일</small>
        </div>
        <a th:href="@{/api/view/aladin/book/edit/{isbn}(isbn=${book.isbn})}" class="btn btn-sm btn-secondary">선택</a>
      </li>
    </ul>
    <p th:if="${books == null || books.isEmpty()}" class="text-center text-muted mt-4">도서 목록이 없습니다.</p>
  </div>
</div>
</html>
