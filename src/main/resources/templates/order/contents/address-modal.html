<!-- src/main/resources/templates/address-modal.html -->
<div aria-hidden="true" aria-labelledby="addressModalLabel" class="modal fade" id="addressModal" tabindex="-1"
     th:fragment="addressModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addressModalLabel">주소 목록</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <!-- 주소 목록 -->
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">별칭</th>
                        <th class="text-center">우편번호</th>
                        <th class="text-center">도로명주소</th>
                        <th class="text-center">상세주소</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>

                    <th:block th:each="address, iterStat  : ${customerInfo.addressList}">
                        <tr>>
                            <td class="text-center" th:text="${iterStat.index + 1}"></td>
                            <td class="text-center" th:text="${address.name}"></td>
                            <td class="text-center zipcode" th:text="${address.zipcode}"></td>
                            <td class="text-center address" th:text="${address.address}"></td>
                            <td class="text-center detail-address" th:text="${address.detailAddress}"></td>
                            <td>
                                <button class="btn btn-custom1 btn-sm select-address-btn" id=type="submit">
                                    선택
                                </button>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">닫기</button>
            </div>
        </div>
    </div>
</div>
