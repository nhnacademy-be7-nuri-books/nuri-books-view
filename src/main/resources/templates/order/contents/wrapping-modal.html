<!-- src/main/resources/templates/address-modal.html -->
<div aria-hidden="true" aria-labelledby="wrappingModalLabel" class="modal fade" id="wrappingModal" tabindex="-1"
     th:fragment="wrappingModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="wrappingModalLabel">포장지 선택</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <!-- 포장지 선택 드롭다운 -->
                <div class="mb-3">
                    <label class="form-label">포장지 종류</label>
                    <div class="btn-group">
                        <button aria-expanded="false" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                                type="button">
                            포장지 선택
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <div class="dropdown-item" href="#"
                                     onclick="updatePackagingInfo('포장 안함', '/images/no-wrap.png', '0')">
                                    <div class="d-flex align-items-center">
                                        <img alt="포장 안함" src=""
                                             style="width: 30px; height: 30px; margin-right: 10px;">
                                        <div>포장 안함</div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="dropdown-item" href="#"
                                     onclick="updatePackagingInfo('박스', '/images/box.png', '5000')">
                                    <div class="d-flex align-items-center">
                                        <img alt="박스" src=""
                                             style="width: 30px; height: 30px; margin-right: 10px;">
                                        <div>박스 (5,000원)</div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="dropdown-item" href="#"
                                     onclick="updatePackagingInfo('종이', '/images/paper.png', '3000')">
                                    <div class="d-flex align-items-center">
                                        <img alt="종이" src=""
                                             style="width: 30px; height: 30px; margin-right: 10px;">
                                        <div>종이 (3,000원)</div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- 포장 가능한 책 목록 -->
                <div class="mb-3">
                    <h6>포장할 책을 선택하세요:</h6>
                    <div class="form-check">
                        <input class="form-check-input" disabled id="book1" type="checkbox" value="book1">
                        <label class="form-check-label" for="book1">
                            테스트 책 1 (포장 가능)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="book2" type="checkbox" value="book2">
                        <label class="form-check-label" for="book2">
                            테스트 책 2 (포장 가능)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" disabled id="book3" type="checkbox" value="book3">
                        <label class="form-check-label" for="book3">
                            테스트 책 3 (포장 불가)
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">취소</button>
                <button class="btn btn-primary" id="confirmWrapping" onclick="confirmWrapping()" type="button">확인
                </button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript (포장 정보 업데이트 및 확인 처리 함수) -->
<script>
    // 포장지 정보 업데이트 함수
    function updatePackagingInfo(name, image, price) {
        // 포장 정보 텍스트와 이미지 업데이트
        document.getElementById('packagingInfo').innerText = `${name} - 가격: ${price}원`;
        document.getElementById('dropdownImage').src = image;
    }

    // 포장 선택 확인 함수 (책과 포장지 정보 전송 등)
    function confirmWrapping() {
        const selectedBooks = [];
        const wrappingType = document.querySelector('.dropdown-toggle').innerText; // 선택된 포장지

        // 체크된 책 목록
        document.querySelectorAll('.form-check-input:checked').forEach((checkbox) => {
            selectedBooks.push(checkbox.value);
        });

        // 선택된 포장지와 책 목록 출력 (이 부분은 실제로 서버로 데이터를 전송하는 부분으로 대체 가능)
        console.log('선택된 포장지:', wrappingType);
        console.log('선택된 책 목록:', selectedBooks);

        // 모달 닫기
        $('#wrappingModal').modal('hide');
    }
</script>
