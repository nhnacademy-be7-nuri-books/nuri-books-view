<div th:fragment="register_modal">
    <script>
        const submitHandler = (url) => {
            const form = document.getElementById('register_form');
            const formData = new FormData(form);

            fetch(url, {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        response?.json().then(data => {
                            showMessage("등록 실패 \n" + data.message)
                        });
                    } else {
                        refreshList();
                        showMessage();
                    }
                })
                .catch(error => {
                    showMessage(error);
                });
            form.reset();
            $('#register-modal').modal('hide');
        }
    </script>

    <div>
        <!-- 반품요청 등록 버튼 -->
        <div class="text-end mb-4">
            <button class="btn btn-outline-secondary btn-sm" id="openModalBtn" onclick="openModal('register-modal')">
                <i class="fas fa-plus-circle me-2"></i>새로 만들기
            </button>
        </div>

        <div aria-hidden="true" aria-labelledby="policyModalLabel" class="modal fade" id="register-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="policyModalLabel">반품요청 등록</h5>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                    </div>
                    <div class="modal-body">

                        <!-- 반품요청 등록 폼 -->
                        <form action="#" id="register_form" method="post">
                            <div class="mb-3">
                                <label class="form-label" for="contents">반품요청</label>
                                <input class="form-control" id="contents" name="contents" placeholder="반품 사유를 작성해 주세요" required
                                       type="text">

                                <label class="form-label" for="imageFile">반품사유 이미지</label>
                                <input accept="image/png, image/jpeg, image/jpg" class="form-control" id="imageFile"
                                       name="imageFile" placeholder="반품사유 이미지를 업로드합니다." required
                                       type="file">
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary" onclick="submitHandler('/admin/wrapping-paper')"
                                        type="button">등록
                                </button>
                                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">아니오</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
