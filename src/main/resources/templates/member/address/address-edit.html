<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/adminlayout}">
<body>

<div layout:fragment="content">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">기여자 수정</h2>
            </div>
            <div class="card-body">
                <!-- 기여자 수정 폼 -->
                <form th:action="@{/admin/contributor/{contributor-id}(contributor-id=${contributor.id})}" method="post" id="contributor_edit_form">
                    <input type="hidden" name="_method" value="PUT">
                    <div class="mb-3">
                        <label for="name" class="form-label">기여자 이름</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${contributor.name}" required placeholder="기여자 이름">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">수정 완료</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 기여자 목록으로 돌아가기 링크 -->
    <div class="mt-3 text-center">
        <a href="/admin/contributor" class="btn btn-secondary">기여자 목록으로 돌아가기</a>
    </div>
</div>

</body>
</html>
