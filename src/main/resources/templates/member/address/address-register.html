<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function sample6_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if(data.userSelectedType === 'R'){
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if(extraAddr !== ''){
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        document.getElementById("sample6_extraAddress").value = extraAddr;

                    } else {
                        document.getElementById("sample6_extraAddress").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample6_postcode').value = data.zonecode;
                    document.getElementById("sample6_address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("sample6_detailAddress").focus();
                }
            }).open();
        }
    </script>
</head>
<div layout:fragment="content">
    <!-- Main Content -->
    <div class="row">
        <div class="col-12 mt-3 text-center text-uppercase">
            <h2>주소 등록</h2>
        </div>
    </div>

    <main class="row">
        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto bg-light rounded shadow py-4 mb-4">
            <div class="text-center mb-4">
                <p>Please fill in your details to register.</p>
            </div>
            <form class="row" th:action="@{/sign-up}" method="post" id="register_form">
                <div class="col-md-12 form-group mb-3">
                    <label for="sample6_postcode">우편번호</label>
                    <input type="text" class="form-control" id="sample6_postcode" name="zipcode" placeholder="우편번호"
                           onfocus="this.placeholder = ''" onblur="this.placeholder = '우편번호'" readonly required>
                </div>
                <div class="col-md-12 form-group mb-3">
                    <input type="button" onclick="sample6_execDaumPostcode()" value="도로명 주소 찾기"><br>
                </div>
                <div class="col-md-12 form-group mb-3">
                    <label for="sample6_address">주소</label>
                    <input type="text" class="form-control" id="sample6_address" name="address"
                           th:value="${userRequest?.name ?: ''}" placeholder="주소"
                           onfocus="this.placeholder = ''" onblur="this.placeholder = '주소'" readonly required>
                </div>
                <div class="col-md-12 form-group mb-3">
                    <label for="sample6_detailAddress">상세주소</label>
                    <input type="text" class="form-control" id="sample6_detailAddress" name="addressDetail"
                           th:value="${userRequest?.email ?: ''}" placeholder="상세주소"
                           onfocus="this.placeholder = ''" onblur="this.placeholder = '상세주소'" required>
                </div>
                <div class="col-md-6 form-group mb-3">
                    <label for="sample6_extraAddress">참고항목</label>
                    <input type="text" class="form-control" id="sample6_extraAddress" name="extraAddress"
                           th:value="${userRequest?.email ?: ''}" placeholder="참고항목"
                           onfocus="this.placeholder = ''" onblur="this.placeholder = '참고항목'">
                </div>
                <div class="col-md-12 form-group mb-3">
                    <button type="submit" class="btn btn-primary w-100">주소등록</button>
                </div>
            </form>
        </div>
    </main>
</div>
<!-- Main Content -->

<!-- Script -->
<th:block layout:fragment="script">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("register_form");
            const errorMessage = document.getElementById("errorMessage");
            const errorToastElement = document.getElementById("errorToast")
            const errorToast = new bootstrap.Toast(errorToastElement);
            errorToast.hide();

            form.addEventListener("submit", function (event) {
                let valid = true;

                const userId = document.getElementById("userId").value;
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirmPassword").value;
                const phoneNumber = document.getElementById("phoneNumber").value;
                const birthday = document.getElementById("birth").value;

                // 필수 입력 검증
                if (!userId || !name || !email || !password || !confirmPassword || !phoneNumber || !birthday) {
                    errorMessage.textContent = "모든 필드를 입력해야 합니다.";
                    valid = false;
                }

                // 길이 검증
                if (userId.length < 8 || userId.length > 20) {
                    errorMessage.textContent = "사용자 아이디는 8자 이상 20자 이하로 입력해야 합니다.";
                    valid = false;
                }
                if (name.length < 2 || name.length > 30) {
                    errorMessage.textContent = "사용자 이름은 2자 이상 30자 이하로 입력해야 합니다.";
                    valid = false;
                }
                if (password.length < 8 || password.length > 20) {
                    errorMessage.textContent = "비밀번호는 8자 이상 20자 이하로 입력해야 합니다.";
                    valid = false;
                }
                if (phoneNumber.length < 10 || phoneNumber.length > 13) {
                    errorMessage.textContent = "휴대폰 번호는 10자에서 13자 사이의 숫자로 입력해야 합니다.";
                    valid = false;
                }

                // 이메일 형식 검증
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email && !emailPattern.test(email)) {
                    errorMessage.textContent = "유효한 이메일 주소를 입력하세요.";
                    valid = false;
                }

                // 비밀번호 일치 여부 검증
                if (password !== confirmPassword) {
                    errorMessage.textContent = "비밀번호가 일치하지 않습니다.";
                    valid = false;
                }

                // 휴대전화 형식 검증
                const phonePattern = /^\d{10,13}$/;
                if (phoneNumber && !phonePattern.test(phoneNumber)) {
                    errorMessage.textContent = "유효한 휴대폰 번호를 입력하세요. (10~13자 숫자)";
                    valid = false;
                }

                // 유효하지 않으면 오류 메시지 표시하고 폼 제출 중지
                if (!valid) {
                    event.preventDefault();
                    errorToastElement.style.display = "block";
                    errorToast.show();
                }

            });
        });
    </script>
</th:block>
<!-- Script -->
</html>
