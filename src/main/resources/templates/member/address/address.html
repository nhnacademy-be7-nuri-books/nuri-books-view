<html lang="en" layout:decorate="~{member/layout/memberlayout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div layout:fragment="content">
    <div th:replace="~{admin/fragment/js-utils::utils}"></div>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">나의 주소 목록</h2>
            </div>
            <div class="card-body">
                <div id="register-modal" th:replace="~{member/address/modal/register_modal::register_modal}"></div>
                <!-- 포인트 정책 목록 테이블 -->
                <table class="table table-hover" id="data-table">
                    <thead class="table-light">
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">별칭</th>
                        <th class="text-center">우편번호</th>
                        <th class="text-center">도로명주소</th>
                        <th class="text-center">상세주소</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="address : ${addressList}">
                        <td class="text-center" th:text="${address.id}"></td>
                        <td class="text-center" th:text="${address.name}"></td>
                        <td class="text-center" th:text="${address.zipcode}"></td>
                        <td class="text-center" th:text="${address.address}"></td>
                        <td class="text-center" th:text="${address.detailAddress}"></td>
                        <td class="text-end">
                            <!-- 수정 버튼 (수정 모달 트리거) -->
                            <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal"
                                    th:onclick="'openModal(\'update-modal\', '+ ${address.id} +')'">
                                <i class="fas fa-edit me-2"></i>수정
                            </button>

                            <a class="btn btn-outline-secondary btn-sm"
                               th:onclick="'openModal(\'delete-modal\', '+ ${address.id} +')'">
                                <i class="fas fa-trash-alt me-2"></i>삭제
                            </a>
                        </td>
                    </tr>

                    <!--                    <tr th:if="${#lists.isEmpty(pages.content)}">-->
                    <!--                        <td class="text-center text-muted" colspan="2">등록된 포인트 정책이 없습니다.</td>-->
                    <!--                    </tr>-->
                    </tbody>
                </table>
            </div>
            <!--            <div th:replace="~{fragments/page::page(url=${'/admin/point-policy'})}"></div>-->
        </div>
    </div>

    <div th:replace="~{member/address/modal/update_modal::update_modal}"></div>
    <div th:replace="~{member/address/modal/delete_modal::delete_modal}"></div>
</div>
</body>
</html>
