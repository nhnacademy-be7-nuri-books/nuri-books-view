<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{member/layout/memberlayout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    /* 기본 스타일 설정 */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2em;
    }

    p {
      font-size: 1.1em;
      text-align: center;
      margin-bottom: 20px;
    }

    /* 카드 스타일 */
    .profile-card {
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
    }

    .card-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .card-body {
      padding: 10px;
    }

    .profile-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .profile-item span {
      font-weight: 600;
    }

    .value {
      font-size: 1.2em;
      color: #4caf50;
    }

    .info {
      color: #888;
      font-size: 0.9em;
      margin-top: 5px;
    }

    /* 탈퇴 확인 버튼 영역 */
    .confirm-section {
      text-align: center;
      margin-top: 30px;
    }

    .confirm-section p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .btn-cancel, .btn-delete {
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 5px;
      border: none;
      margin: 0 10px;
      cursor: pointer;
    }

    .btn-cancel {
      background-color: #ccc;
      color: white;
    }

    .btn-cancel:hover {
      background-color: #bbb;
    }

    .btn-delete {
      background-color: #f44336;
      color: white;
    }

    .btn-delete:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <h1>회원 탈퇴</h1>
  <p>회원 탈퇴 전, 아래의 정보를 확인해주세요.</p>

  <!-- 회원 등급 정보 카드 -->
  <div class="profile-card">
    <div class="card-title">회원 적립 포인트</div>
    <div class="card-body">
      <div class="profile-item">
        <span>회원님의 잔여 포인트가 </span>
        <p class="value" th:text="${point} + '원'"></p>
        <span>있습니다.</span>
        <p class="info">탈퇴 시 포인트는 영구 소멸됩니다.</p>
      </div>
    </div>
  </div>

  <!-- 탈퇴 확인 -->
  <div class="confirm-section">
    <p>탈퇴 시 계정이 완전 소멸되어 복구가 불가능합니다.</p>
    <p>단 한 번의 클릭이 돌이킬 수 없는 결과가 되어 돌아올 수 있습니다.</p>
    <p>그래도 탈퇴하시겠습니까?</p>

    <!-- 취소 버튼 (이전 페이지로 돌아감) -->
    <button class="btn-cancel" onclick="window.history.back();">취소</button>
    <!-- 확인 버튼 (POST 요청으로 /my-goodbye로 탈퇴 요청) -->
    <form action="/my-goodbye" method="POST" style="display:inline;">
      <button type="submit" class="btn-delete">확인</button>
    </form>
  </div>
</div>
</body>
</html>
