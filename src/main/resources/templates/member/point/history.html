<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout/adminlayout}">
<body>
<div layout:fragment="content">
    <script in>
        const gotoURL = () => {
            const type = document.getElementById('type').value;
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            console.log(start)
            window.location.href = "/myPoints?type=" + type + "&start=" + start + "&end=" + end;
        }
    </script>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">포인트 내역</h2>
            </div>
            <div class="card-body">
                <!-- Filter Section -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <a href="/myPoints?type=ALL" class="btn btn-outline-secondary me-2"
                           th:classappend="${type} == 'ALL' ? 'active text-white bg-primary' : ''">전체</a>
                        <a href="/myPoints?type=USED" class="btn btn-outline-secondary me-2"
                           th:classappend="${type} == 'USED' ? 'active text-white bg-primary' : ''">사용</a>
                        <a href="/myPoints?type=SAVED" class="btn btn-outline-secondary"
                           th:classappend="${type} == 'SAVED' ? 'active text-white bg-primary' : ''">적립</a>
                    </div>
                    <div class="d-flex">
                        <input type="hidden" id="type" name="type" th:value="${type}" class="form-control me-2" />
                        <input type="date" id="start" name="start" th:value="${period.start}" class="form-control me-2" />
                        <input type="date" id="end" name="end" th:value="${period.end}" class="form-control me-2" />
                        <button type="button" class="btn btn-primary w-100" onclick="gotoURL()">
                            <i class="fas fa-check-circle me-1"></i> 적용하기
                        </button>
                    </div>
                </div>

                <!-- Points Table -->
                <table class="table table-hover" id="data-table">
                    <thead class="table-light">
                    <tr>
                        <th class="text-center">설명</th>
                        <th class="text-center">발생일시</th>
                        <th class="text-center">포인트</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="point : ${pages.content}">
                        <td class="text-center" th:text="${point.description}">설명</td>
                        <td class="text-center" th:text="${point.createdAt}">발생일시</td>
                        <td class="text-center" th:text="${point.amount.intValue()}">포인트</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(pages.content)}">
                        <td colspan="3" class="text-center text-muted">해당 기간 내의 포인트 내역이 없습니다.</td>
                    </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div th:replace="fragments/page::page(url=@{'/myPoints'(type=${type}, start=${period.start}, end=${period.end})})"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
