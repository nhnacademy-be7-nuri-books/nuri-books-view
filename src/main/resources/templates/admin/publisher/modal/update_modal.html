<div th:fragment="update_modal">
    <script>
        const updateHandler = (url) => {
            // url과 id로 이루어진 path로 api 요청 보냄. 다른 url 형식일 땐 수정하여야함.
            const form = document.getElementById('update-form');

            const formData = new FormData(form);

            fetch(url + "/" + data, {
                method: 'PUT',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        response.json().then(data => {
                            showMessage("수정 실패 \n" + data.message)
                        });
                    } else {
                        refreshList();
                        showMessage();
                    }
                })
                .catch(error => {
                    showMessage(error);
                });
            form.reset();
            $('#update-modal').modal('hide');
        }

    </script>
    <!-- 출판사 이름 수정 모달 -->
    <div id="update-modal" class="modal fade" tabindex="-1" aria-labelledby="editPolicyModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPolicyModalLabel">출판사 이름 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" method="post" id="update-form">
                        <div class="mb-3">
                            <label for="update-name" class="form-label">출판사 이름</label>
                            <input type="text" class="form-control" id="update-name" name="name" required placeholder="출판사 이름">
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" onclick="updateHandler('/admin/publisher')">
                                수정
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">아니오</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
