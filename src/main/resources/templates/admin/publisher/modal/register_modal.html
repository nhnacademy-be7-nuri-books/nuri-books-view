<div th:fragment="register_modal">
    <script>
        const submitHandler = (url) => {
            const form = document.getElementById('register_form');

            const formData = new FormData(form);

            fetch(url, {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        response?.json().then(data => {
                            showMessage("등록 실패 \n"+ data.message)
                        });
                    }else{
                        refreshList();
                        showMessage();
                    }
                })
                .catch(error => {
                    showMessage(error);
                });
            form.reset();
            $('#register-modal').modal('hide');
        }

    </script>

    <div>
        <!-- 출판사 정책 등록 버튼 -->
        <div class="text-end mb-4">
            <button id="openModalBtn" class="btn btn-outline-secondary btn-sm" onclick="openModal('register-modal')">
                <i class="fas fa-plus-circle me-2"></i>새로 만들기
            </button>
        </div>

        <!-- 출판사 등록 모달 -->
        <div id="register-modal" class="modal fade" tabindex="-1" aria-labelledby="policyModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="policyModalLabel">출판사 등록</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <!-- 출판사 등록 폼 -->
                        <form action="#" method="post" id="register_form">
                            <div class="mb-3">
                                <label for="name" class="form-label">출판사 이름</label>
                                <input type="text" class="form-control" id="name" name="name" required placeholder="기여자 이름">

                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" onclick="submitHandler('/admin/publisher')">등록</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">아니오</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
