<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Commerce Template</title>

    <link href="//fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">카테고리 관리</h2>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>이름</th>
                    <th>수정, 삭제</th>
                    <th>하위 카테고리 이동</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td>
                        <button class="btn btn-outline-secondary btn-sm" th:onclick="|location.href='@{/categories/edit/{id}(id=${category.id})}'|">
                            수정
                        </button>
                        <button class="btn btn-outline-danger btn-sm" th:onclick="|location.href='@{/categories/delete/{id}(id=${category.id})}'|">
                            삭제
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-info btn-sm" th:onclick="|location.href='@{/categories/subcategories/{id}(id=${category.id})}'|">
                            하위 카테고리 보기
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="text-right mt-3">
                <button class="btn btn-primary" onclick="location.href='@{/categories/add}'">카테고리 추가</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
