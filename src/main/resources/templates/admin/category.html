<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout/adminlayout}">
<body>

<div layout:fragment="content">

<div id="category-tables" class="container-fluid">
    <div class="row">
        <!-- 1 뎁스 테이블 -->
        <div class="col-md-2 mb-4" id="depth-1-table">
            <div class="card">
                <div class="card-header">1 뎁스</div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                        <tr>
                            <th>아이디</th>
                            <th>이름</th>
                            <th>액션</th>
                        </tr>
                        </thead>
                        <tbody id="depth-1-tbody">
                        </tbody>
                    </table>
                    <button class="btn btn-outline-primary btn-block mt-2" onclick="addCategory(1)">+ 카테고리 추가</button>
                </div>
            </div>
        </div>

        <!-- 2 ~ 5 뎁스 테이블 -->
        <div class="col-md-2 mb-4" id="depth-2-table">
            <div class="card">
                <div class="card-header">2 뎁스</div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                        <tr>
                            <th>아이디</th>
                            <th>이름</th>
                            <th>액션</th>
                        </tr>
                        </thead>
                        <tbody id="depth-2-tbody"></tbody>
                    </table>
                    <button class="btn btn-outline-primary btn-block mt-2" onclick="addCategory(2)">+ 카테고리 추가</button>
                </div>
            </div>
        </div>

        <!-- 나머지 3~5 뎁스 테이블 (반복적으로 설정) -->
        <div class="col-md-2 mb-4" id="depth-3-table">
            <div class="card">
                <div class="card-header">3 뎁스</div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                        <tr>
                            <th>아이디</th>
                            <th>이름</th>
                            <th>액션</th>
                        </tr>
                        </thead>
                        <tbody id="depth-3-tbody"></tbody>
                    </table>
                    <button class="btn btn-outline-primary btn-block mt-2" onclick="addCategory(3)">+ 카테고리 추가</button>
                </div>
            </div>
        </div>

        <!-- 4 뎁스 -->
        <div class="col-md-2 mb-4" id="depth-4-table">
            <div class="card">
                <div class="card-header">4 뎁스</div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                        <tr>
                            <th>아이디</th>
                            <th>이름</th>
                            <th>액션</th>
                        </tr>
                        </thead>
                        <tbody id="depth-4-tbody"></tbody>
                    </table>
                    <button class="btn btn-outline-primary btn-block mt-2" onclick="addCategory(4)">+ 카테고리 추가</button>
                </div>
            </div>
        </div>

        <!-- 5 뎁스 -->
        <div class="col-md-2 mb-4" id="depth-5-table">
            <div class="card">
                <div class="card-header">5 뎁스</div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                        <tr>
                            <th>아이디</th>
                            <th>이름</th>
                            <th>액션</th>
                        </tr>
                        </thead>
                        <tbody id="depth-5-tbody"></tbody>
                    </table>
                    <button class="btn btn-outline-primary btn-block mt-2" onclick="addCategory(5)">+ 카테고리 추가</button>
                </div>
            </div>
        </div>
    </div>
</div>

    <script th:inline="javascript">
        // Thymeleaf 데이터를 전역 변수에 저장
        window.allCategories = /*[[${categories}]]*/ [];
        console.log('Loaded Categories:', window.allCategories);

        // 페이지 로드 시 최상위 (parentId가 null인) 카테고리 데이터를 렌더링
        document.addEventListener('DOMContentLoaded', function () {
            renderCategories(window.allCategories, 1);
        });

        // 특정 카테고리의 자식 카테고리를 특정 뎁스에 렌더링
        function renderCategories(categories, depth) {
            if (!Array.isArray(categories)) {
                console.error('Invalid categories data:', categories);
                return;
            }

            // 선택한 depth 이후의 모든 depth 테이블 초기화
            for (let i = depth; i <= 5; i++) {
                const tableBody = document.querySelector(`#depth-${i}-tbody`);
                if (tableBody) {
                    tableBody.innerHTML = ''; // 기존 테이블 내용 지우기
                }
            }

            // 현재 depth의 테이블 바디 선택
            const currentTableBody = document.querySelector(`#depth-${depth}-tbody`);
            if (!currentTableBody) {
                console.error(`Table body for depth ${depth} not found`);
                return;
            }

            // 현재 depth의 테이블 내용 지우기
            currentTableBody.innerHTML = '';

            // 현재 depth에 맞는 카테고리 렌더링
            categories.forEach(category => {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${category.id}</td>
                <td>${category.name}</td>
                <td>
                    ${category.subCategories && category.subCategories.length > 0 ? `
                        <button class="btn btn-primary btn-sm" onclick='renderSubCategories(${JSON.stringify(category.subCategories)}, ${depth + 1})'>하위 보기</button>
                    ` : ''}
                </td>
            `;
                currentTableBody.appendChild(row);
            });
        }

        // 선택한 카테고리의 자식만 렌더링
        function renderSubCategories(subCategories, depth) {
            if (!Array.isArray(subCategories)) {
                console.error('Invalid subCategories data:', subCategories);
                return;
            }

            // 선택한 depth 이후의 모든 depth 테이블 초기화
            for (let i = depth; i <= 5; i++) {
                const tableBody = document.querySelector(`#depth-${i}-tbody`);
                if (tableBody) {
                    tableBody.innerHTML = ''; // 기존 테이블 내용 지우기
                }
            }

            // 현재 depth에 맞는 테이블 바디 선택
            const nextTableBody = document.querySelector(`#depth-${depth}-tbody`);
            if (!nextTableBody) {
                console.error(`Table body for depth ${depth} not found`);
                return;
            }

            // 이전 depth의 자식 테이블 내용 지우기
            nextTableBody.innerHTML = '';

            // 하위 카테고리 렌더링
            subCategories.forEach(subCategory => {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${subCategory.id}</td>
                <td>${subCategory.name}</td>
                <td>
                    ${subCategory.subCategories && subCategory.subCategories.length > 0 ? `
                        <button class="btn btn-primary btn-sm" onclick='renderSubCategories(${JSON.stringify(subCategory.subCategories)}, ${depth + 1})'>하위 보기</button>
                    ` : ''}
                </td>
            `;
                nextTableBody.appendChild(row);
            });
        }

    </script>
</div>


</body>
</html>
