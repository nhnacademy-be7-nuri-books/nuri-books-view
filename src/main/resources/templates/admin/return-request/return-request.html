<html lang="en" layout:decorate="~{admin/layout/adminlayout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div layout:fragment="content">
    <div th:replace="~{admin/fragment/js-utils::utils}"></div>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">반품 요청 관리</h2>
            </div>
            <div class="card-body">

                <!-- 반품 요청 목록 테이블 -->
                <table class="table table-hover" id="data-table">
                    <thead class="table-light">
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">요청 내용</th>
                        <th class="text-center">반품 사유 이미지</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="returnRequest : ${pages.content}">
                        <td class="text-center" th:text="${returnRequest.id}">ID</td>
                        <td class="text-center" th:text="${returnRequest.contents}">요청 내용</td>
                        <td class="text-center">
                            <img alt="반품 사유 이미지"
                                 th:src="@{${returnRequest != null ? returnRequest.imageUrl : '/path/to/default/image.jpg'}}">
                        </td>
                        <!--                        <td class="text-end">-->
                        <!--                            &lt;!&ndash; 수정 버튼 (수정 모달 트리거) &ndash;&gt;-->
                        <!--                            <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal"-->
                        <!--                                    th:onclick="'openModal(\'update-modal\', '+ ${wrappingPaper.id} +')'">-->
                        <!--                                <i class="fas fa-edit me-2"></i>수정-->
                        <!--                            </button>-->

                        <!--                            <a class="btn btn-outline-secondary btn-sm"-->
                        <!--                               th:onclick="'openModal(\'delete-modal\', '+ ${wrappingPaper.id} +')'">-->
                        <!--                                <i class="fas fa-trash-alt me-2"></i>삭제-->
                        <!--                            </a>-->
                        <!--                        </td>-->
                    </tr>

                    <tr th:if="${#lists.isEmpty(pages.content)}">
                        <td class="text-center text-muted" colspan="5">등록된 반품 요청이 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="~{fragments/page::page(url=${'/admin/orders/return-requests'})}"></div>
        </div>
    </div>

    <!--    <div th:replace="~{admin/wrapping-paper/modal/update_modal::update_modal}"></div>-->
    <!--    <div th:replace="~{admin/wrapping-paper/modal/delete_modal::delete_modal}"></div>-->
</div>
</body>
</html>
