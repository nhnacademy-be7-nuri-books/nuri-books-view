<!-- 카테고리 선택 모달 -->
<div aria-hidden="true" aria-labelledby="categoryModalLabel" class="modal fade" id="categoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryModalLabel">카테고리 선택</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <li class="list-group-item" onclick="selectCategory(this)"
                        th:data-id="${category.id}" th:each="category : ${categories}"
                        th:text="${category.name}">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
