<div th:fragment="register_modal">
    <script>
        const submitHandler = (url) => {
            const form = document.getElementById('register_form');

            const formData = new FormData(form);

            fetch(url, {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        response?.json().then(data => {
                            showMessage("등록 실패 \n"+ data.message)
                        });
                    }else{
                        refreshList();
                        showMessage();
                    }
                })
                .catch(error => {
                    showMessage(error);
                });
            form.reset();
            $('#register-modal').modal('hide');
        }

        function setMaxAmount() {
            const policyType = document.getElementById("policyType").value;
            const amountInput = document.getElementById("discount");

            if (policyType === 'RATED') { // Adjust according to actual value for Type 1
                amountInput.setAttribute("max", "100");
                amountInput.value = 0;
            } else {
                amountInput.removeAttribute("max");
                amountInput.value = 0;
            }
        }

    </script>

    <div>
        <!-- 쿠폰 정책 등록 버튼 -->
        <div class="text-end mb-4">
            <button id="openModalBtn" class="btn btn-outline-secondary btn-sm" onclick="openModal('register-modal')">
                <i class="fas fa-plus-circle me-2"></i>새로 만들기
            </button>
        </div>

        <!-- 쿠폰 정책 등록 모달 -->
        <div id="register-modal" class="modal fade" tabindex="-1" aria-labelledby="policyModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="policyModalLabel">쿠폰 정책 등록</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <!-- 쿠폰 정책 등록 폼 -->
                        <form action="#" method="post" id="register_form">
                            <div class="mb-3">
                                <label for="name" class="form-label">쿠폰 이름</label>
                                <input type="text" class="form-control" id="name" name="name" required placeholder="쿠폰 이름">

                                <label for="policyType" class="form-label">정책 유형</label>
                                <select id="policyType" name="policyType" class="form-select" onchange="setMaxAmount()">
                                    <option th:each="policyType : ${policyTypes}" th:value="${policyType}"
                                            th:text="${policyType.toKorName()}"></option>
                                </select>

                                <label for="discount" class="form-label">할인 할당량</label>
                                <input type="number" min="0" class="form-control" id="discount" name="discount" required placeholder="할인 할당량">
                                <script>
                                    document.getElementById('discount').addEventListener('input', function() {
                                        const maxAmount = this.getAttribute('max');
                                        console.log(this.value)
                                        if (maxAmount && this.value > Number(maxAmount)) {
                                            this.value = maxAmount;
                                        }
                                    });

                                </script>
                                <label for="minimumOrderPrice" class="form-label">최소 주문 금액</label>
                                <input type="number" min="0" class="form-control" id="minimumOrderPrice" name="minimumOrderPrice" required placeholder="최소 주문 금액">

                                <label for="maximumDiscountPrice" class="form-label">최대 할인 금액</label>
                                <input type="number" min="0" class="form-control" id="maximumDiscountPrice" name="maximumDiscountPrice" required placeholder="최대 할인 금액">

                                <label for="createdAt" class="form-label">시작일시</label>
                                <input type="date" class="form-control" id="createdAt" name="createdAt" required placeholder="시작일시">

                                <label for="expiredAt" class="form-label">종료일시</label>
                                <input type="date" class="form-control" id="expiredAt" name="expiredAt" placeholder="선택 사항">

                                <label for="period" class="form-label">기간 (일)</label>
                                <input type="number" min="0" class="form-control" id="period" name="period" placeholder="0은 지정하지 않음">

                                <label for="expirationType" class="form-label">만료 유형</label>
                                <select id="expirationType" name="expirationType" class="form-select">
                                    <option th:each="expirationType : ${expirationTypes}" th:value="${expirationType}"
                                            th:text="${expirationType.toKorName()}"></option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" onclick="submitHandler('/admin/coupon')">등록</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">아니오</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
