<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout/adminlayout}">
<body>
<div layout:fragment="content">
    <div th:replace="~{/admin/fragment/js-utils::utils}"></div>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">쿠폰 정책 관리</h2>
            </div>
            <div class="card-body">

                <div id="register-modal" th:replace="~{/admin/coupon/modal/register_modal::register_modal}"></div>
                <!-- 쿠폰 정책 목록 테이블 -->
                <table class="table table-hover" id="data-table">
                    <thead class="table-light">
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">쿠폰 이름</th>
                        <th class="text-center">할인율</th>
                        <th class="text-center">최소 주문 금액</th>
                        <th class="text-center">최대 할인 금액</th>
                        <th class="text-center">시작일시</th>
                        <th class="text-center">종료일시</th>
                        <th class="text-center">기간</th>
                        <th class="text-center">만료 유형</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="coupon : ${pages.content}">
                        <td class="text-center" th:text="${coupon.id}">ID</td>
                        <td class="text-center" th:text="${coupon.name}">쿠폰 이름</td>
                        <th class="text-center" th:text="${coupon.discount}">할인율</th>
                        <th class="text-center" th:text="${coupon.minimumOrderPrice}">최소 주문 금액</th>
                        <th class="text-center" th:text="${coupon.maximumDiscountPrice}">최대 할인 금액</th>
                        <th class="text-center" th:text="${coupon.createdAt}">시작일시</th>
                        <th class="text-center" th:text="${coupon.expiredAt}">종료일시</th>
                        <th class="text-center" th:text="${coupon.period}">기간</th>
                        <td class="text-center" th:text="${coupon.expirationType.toKorName()}">만료 유형</td>
                        <td class="text-end">
                            <!-- 수정 버튼 (수정 모달 트리거) -->
                            <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal"
                                    th:onclick="'openModal(\'update-modal\', '+ ${coupon.id} +')'">
                                <i class="fas fa-edit me-2"></i>수정
                            </button>

                            <a class="btn btn-outline-secondary btn-sm"
                               th:onclick="'openModal(\'delete-modal\', '+ ${coupon.id} +')'">
                                <i class="fas fa-trash-alt me-2"></i>삭제
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(pages.content)}">
                        <td colspan="10일" class="text-center text-muted">등록된 쿠폰 정책이 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="~{fragments/page::page(url=${'/admin/coupon'})}"></div>
        </div>
    </div>

    <div th:replace="~{/admin/coupon/modal/update_modal::update_modal}"></div>
    <div th:replace="~{/admin/coupon/modal/delete_modal::delete_modal}"></div>
</div>
</body>
</html>
