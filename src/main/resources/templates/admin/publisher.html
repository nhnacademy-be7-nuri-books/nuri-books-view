<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="_csrf" content="${_csrf.token}">
    <title>E-Commerce Template</title>

    <link href="//fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">출판사 관리</h2>
        </div>
        <div class="card-body">
            <!-- 출판사 등록 버튼 -->
            <div class="text-end mb-4">
                <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#publisherModal">
                    <i class="fas fa-plus-circle me-2"></i>출판사 등록
                </button>
            </div>

            <!-- 출판사 목록 테이블 -->
            <h2 class="text-center text-uppercase mb-4">출판사 목록</h2>
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th class="text-center">출판사 이름</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="publisher : ${publishers}">
                    <td class="text-center" th:text="${publisher.name}">출판사 이름</td>
                    <td class="text-end">
                        <!-- 수정 버튼 (수정 모달 트리거) -->
                        <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#editPublisherModal"
                                th:data-id="${publisher.id}" th:data-name="${publisher.name}" th:onclick="'openEditModal('+${publisher.id}+')'">
                            <i class="fas fa-edit me-2"></i>수정
                        </button>

                        <!-- 삭제 버튼 -->
                        <a href="javascript:void(0);" class="btn btn-outline-secondary btn-sm" th:onclick="'handleDeletePublisher(' + ${publisher.id} + ')'">
                            <i class="fas fa-trash-alt me-2"></i>삭제
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(publishers)}">
                    <td colspan="2" class="text-center text-muted">등록된 출판사가 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 출판사 등록 모달 -->
<div class="modal fade" id="publisherModal" tabindex="-1" aria-labelledby="publisherModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="publisherModalLabel">출판사 등록</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 출판사 등록 폼 -->
                <form action="/admin/publisher" method="post" id="publisher_form">
                    <div class="mb-3">
                        <label for="name" class="form-label">출판사 이름</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="출판사 이름">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">출판사 등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 출판사 삭제 모달 -->
<div class="modal fade" id="deletePublisherModal" tabindex="-1" aria-labelledby="deletePublisherModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deletePublisherModalLabel">출판사 삭제</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>정말 이 출판사를 삭제하시겠습니까?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="confirmDelete">예</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">아니오</button>
            </div>
        </div>
    </div>
</div>


<!-- 출판사 수정 모달 -->
<div id="editPublisherModal" class="modal fade" tabindex="-1" aria-labelledby="editPublisherModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPublisherModalLabel">출판사 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit_publisher_form" method="POST">
<!--                    <input type="hidden" id="edit_publisher_id" name="id" />-->
                    <div class="mb-3">
                        <label for="edit_name" class="form-label">새로운 출판사 이름</label>
                        <input type="text" id="edit_name" class="form-control" name="name" required />
                    </div>
                    <div id="error_message" class="alert alert-danger d-none" role="alert">
                        Publisher name is already taken. Please choose another one.
                    </div>
                    <button type="submit" class="btn btn-primary">수정</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/publisher.js"></script>
<script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
