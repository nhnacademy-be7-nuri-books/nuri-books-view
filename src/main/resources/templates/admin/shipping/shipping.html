<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/adminlayout}">
<body>
<div layout:fragment="content">
    <div th:replace="~{admin/fragment/js-utils::utils}"></div>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">배송 관리</h2>
            </div>
            <div class="card-body">
                <table class="table table-hover" id="data-table">
                    <thead class="table-light">
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">주문번호</th>
                        <th class="text-center">발송일</th>
                        <th class="text-center">송장번호</th>
                        <th class="text-center">배송 완료날짜</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="shipping : ${pages.content}">
                        <td class="text-center" th:text="${shipping.id}">ID</td>
                        <td class="text-center" th:text="${shipping.orderId != null ? shipping.orderId : 'N/A'}">주문번호
                        </td>
                        <td class="text-center" th:text="${shipping.shippingAt != null ? shipping.shippingAt : 'N/A'}">
                            발송일
                        </td>
                        <td class="text-center"
                            th:text="${shipping.orderInvoiceNumber != null ? shipping.orderInvoiceNumber : 'N/A'}">송장번호
                        </td>
                        <td class="text-center"
                            th:text="${shipping.shippingCompletedAt != null ? shipping.shippingCompletedAt : 'N/A'}">
                            배송완료날짜
                        </td>
                        <td class="text-end">
                            <!-- 상세보기 버튼 -->
                            <a th:href="@{/admin/shipping/{id}(id=${shipping.id})}"
                               class="btn btn-outline-secondary btn-sm"><i class="fas fa-eye me-2"></i>자세히</a>

                            <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal"
                                    th:onclick="'openModal(\'update-modal\', '+ ${shipping.id} +')'">
                                <i class="fas fa-truck me-2"></i>배송
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(pages.content)}">
                        <td colspan="6" class="text-center text-muted">등록된 배송 내역이 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="~{fragments/page::page(url=${'/admin/shipping'})}"></div>
        </div>
    </div>
    <div th:replace="~{admin/shipping/modal/update_modal::update_modal}"></div>
</div>
</body>
</html>
