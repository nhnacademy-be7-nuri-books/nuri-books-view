<div th:fragment="update_modal">
    <script>
        const deliveryHandler = (url) => {
            fetch(url + "/" + data, {
                method: 'PUT',
            })
                .then(response => {
                    if (!response.ok) {
                        response.json().then(data => {
                            showMessage("수정 실패 \n" + data.message)
                        });
                    } else {
                        refreshList();
                        showMessage();
                    }
                })
                .catch(error => {
                    showMessage(error);
                });
            $('#delivery-modal').modal('hide');
        }
    </script>
    <!-- 포인트 정책 수정 모달 -->
    <div id="update-modal" class="modal fade" tabindex="-1" aria-labelledby="editPolicyModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPolicyModalLabel">배송 상태 변경</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <p>배송을 시작하시겠습니까?</p>
                        <button type="button" class="btn btn-primary"
                                onclick="deliveryHandler('/admin/shipping')">배송 시작
                        </button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
