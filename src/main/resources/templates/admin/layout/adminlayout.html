<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="/images/NB-Icon.png" rel="icon" type="image/x-icon">
    <title>NURIBOOKS</title>

    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row min-vh-100">
        <div class="col-12">
            <div th:replace="~{admin/fragment/adminheader :: adminHeader}"></div>
        </div>
        <div class="container-fluid d-flex">
            <div class="d-none d-md-block" style="width: 250px;">
                <div th:replace="~{admin/fragment/adminsidebar :: sidebar}"></div>
            </div>

            <div class="flex-grow-1 d-flex flex-column overflow-auto">
                <!-- Main Content -->
                <div class="container flex-grow-1" id="main-content" layout:fragment="content"></div>

                <!-- Footer fixed at the bottom of the main content -->
                <footer class="bg-light text-center py-3 w-100 mt-auto">
                    <div th:replace="~{admin/fragment/adminfooter :: adminFooter}"></div>
                </footer>
            </div>
        </div>
        <!-- Messages -->
        <div class="toast-container position-fixed bottom-0 start-0 p-3">
            <div class="toast align-items-center text-white bg-success border-0" id="successToast"
                 style="display: none">
                <div class="d-flex">
                    <div class="toast-body" id="successMessage">
                        <i class="fas fa-check-circle me-2"></i>
                        <p th:text="${successMessage}"> 기본 성공 메시지입니다. </p>
                    </div>
                    <button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                            type="button"></button>
                </div>
            </div>
            <div class="toast align-items-center text-white bg-danger border-0" id="errorToast"
                 style="display: none">
                <div class="d-flex">
                    <div class="toast-body" id="errorMessage">
                        <i class="fas fa-times-circle me-2"></i>
                        <p th:text="${errorMessage}"> 기본 오류 메시지입니다. </p>
                    </div>
                    <button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                            type="button"></button>
                </div>
            </div>
        </div>
        <!-- Messages -->
    </div>
</div>
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/publisher.js" type="text/javascript"></script>
<script src="/js/tag.js" type="text/javascript"></script>
<script src="/js/contributor.js" type="text/javascript"></script>
<script src="/js/script.js" type="text/javascript"></script>
<script src="/js/popup.js" type="text/javascript"></script>
</body>
</html>
