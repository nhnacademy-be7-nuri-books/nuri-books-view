<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title th:text="${pageTitle}">Home</title>

  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container-fluid">
  <div class="row min-vh-100">
    <div class="col-12">
      <div th:replace="~{admin/fragment/adminheader :: adminHeader}"></div>
    </div>

    <div class="col-12 col-md-2 d-none d-md-block">
      <div th:replace="~{admin/fragment/adminsidebar :: sidebar}"></div>
    </div>

    <div class="col-12 col-md-10 d-flex flex-column">
      <!-- Main Content -->
      <div id="main-content" layout:fragment="content" class="container flex-grow-1"></div>

      <!-- Footer fixed at the bottom of the main content -->
      <footer class="bg-light text-center py-3 w-100 mt-auto">
        <div th:replace="~{admin/fragment/adminfooter :: adminFooter}"></div>
      </footer>
    </div>
  </div>
</div>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/publisher.js"></script>
<script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
