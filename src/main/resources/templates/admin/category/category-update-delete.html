<!DOCTYPE html>
<html lang="en" layout:decorate="~{admin/layout/adminlayout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
>
<body>

<div layout:fragment="content">
    <div class="container">
        <h2>카테고리 수정/삭제</h2>
        <form method="post" th:action="@{/admin/category/update/{categoryId}(categoryId=${category.id})}">
            <div class="form-group">
                <label for="name">카테고리 이름</label>
                <input class="form-control" id="name" name="name" required th:value="${category.name}" type="text">
            </div>
            <div class="form-group" th:if="${category.parentId != null}">
                <label for="parentId">상위 카테고리 ID</label>
                <input class="form-control" id="parentId" name="parentId" readonly th:value="${category.parentId}"
                       type="text">
            </div>
            <button class="btn btn-success mt-3" type="submit">수정</button>
        </form>

        <form class="mt-3" method="post" th:action="@{/admin/category/delete/{categoryId}(categoryId=${category.id})}">
            <button class="btn btn-danger" type="submit">삭제</button>
        </form>
    </div>
</div>

</body>
</html>
