<!DOCTYPE html>
<html lang="en" layout:decorate="~{admin/layout/adminlayout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
>
<body>

<div layout:fragment="content">
    <div class="container">
        <h2>카테고리 등록</h2>
        <form method="post" th:action="@{/admin/category/register}">
            <div class="form-group">
                <label for="name">카테고리 이름</label>
                <input class="form-control" id="name" name="name" required type="text">
            </div>
            <div class="form-group" th:if="${parentId != null}">
                <label for="parentId">상위 카테고리 ID</label>
                <input class="form-control" id="parentId" name="parentId" readonly th:value="${parentId}" type="text">
            </div>
            <button class="btn btn-primary mt-3" type="submit">등록</button>
        </form>
    </div>
</div>

</body>
</html>
