<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layout1}">

<!-- layout1.html 파일의 <div layout:fragment="content"> 영역에 들어가는 영역 -->
<div layout:fragment="content">
    <!-- Main Content -->
    <div class="row">
        <div class="col-12 mt-3 text-center text-uppercase">
            <h2>오류 발생</h2>
        </div>
    </div>

    <main class="row">
        <div class="col-lg-6 col-md-8 mx-auto bg-light rounded py-4 mb-4">
            <div class="text-center mb-4">
                <h4>문제가 발생했습니다!</h4>
                <p th:text="${errorMassage}">에러 메시지가 여기 표시됩니다.</p>
            </div>
            <div class="mb-3 text-center">
                <a href="/" class="btn btn-primary mx-2">홈으로 가기</a>
                <button onclick="history.back()" class="btn btn-secondary mx-2">뒤로 가기</button>
            </div>
        </div>
    </main>
    <!-- Main Content -->
</div>
</html>
